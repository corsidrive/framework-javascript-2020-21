<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable scope</title>
</head>
<body>
    <script>

        // Global scope  o contesto di escuzione globale
        const fuori = 10


        function funzioneInterna() {
            // function scope
            
            const dentroInterna = 20
            console.log("il valore di fuori è ",fuori);

            function funzioneDentroInterna() {
                
                console.log("il valore di dentroInterna è ",dentroInterna);
                console.log("il valore di fuori dentro funzioneInterna è ",fuori);
                
            }

            funzioneDentroInterna()            
        }


        funzioneInterna();
    </script>
</body>
</html>
